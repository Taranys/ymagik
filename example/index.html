<html ng-app="app">
<head>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.css" media="screen"/>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.min.js"></script>
    <script src="../src/ymagik.js"></script>

    <script>
        var app = angular.module('app', ['Ymagik']);
        app.controller('Tester', function ($scope) {
            $scope.defaultWidth = 10;
            $scope.defaultImageLink = "img/empty.png";

            $scope.image = {
                contentType: "image/png",
                base64: ""
            }
        });
    </script>
</head>
<body ng-controller="Tester">
<div class="container">
    <div ymagik content-type="image.contentType" picture-content="image.base64" image-width="defaultWidth" default-image="defaultImageLink"></div>
</div>
</body>
</html>
